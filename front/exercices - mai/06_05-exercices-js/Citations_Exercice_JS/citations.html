<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>citations inspirantes</title>
    <link rel="stylesheet" href="citations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>
        <h1>Générateur de citation aléatoire</h1>
        <div class="container-citations" id="containercitations">
            <div id="citation">Cliquez pour une citation inspirante !</div>
            <div id="auteur">— Auteur inconnu</div>
            <div class="buttons">
                <button class="nvCitation" onclick="voirCitation()">Nouvelle citation</button>
                <button class="copier" onclick="copierCitation()">
                    <i class="fa-solid fa-copy"></i>
                    <button class="tweeter" onclick="tweeterCitation()">
                        <i class="fa-brands fa-twitter"></i> Tweeter cette citation
                    </button>
                </button>
            </div>
        </div>
    </main>
    <script src="citations.js"></script>
</body>

</html>
